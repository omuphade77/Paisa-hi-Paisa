<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scheduler with Dependencies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Scheduler System</h1>
        <p>Upload your job files, define profits, dependencies, and deadline.</p>

        <!-- Step 1: Enter number of jobs -->
        <div class="section">
            <label for="jobCount">Enter number of jobs:</label>
            <input type="number" id="jobCount" min="1" placeholder="e.g. 3">
            <button id="confirmJobs">Confirm</button>
        </div>

        <!-- Step 2: Upload job files -->
        <div class="section" id="uploadSection" style="display:none;">
            <label for="jobFiles">Upload job files (.py):</label>
            <input type="file" id="jobFiles" accept=".py" multiple>
            <button id="uploadBtn">Upload Files</button>
        </div>

        <!-- Step 3: Profit Input -->
        <div class="section" id="profitSection" style="display:none;">
            <h3>Enter profit for each job:</h3>
            <div id="profitInputs"></div>
        </div>

        <!-- Step 4: Dependencies -->
        <div class="section" id="dependencySection" style="display:none;">
            <h3>Set dependencies:</h3>
            <div id="dependencyInputs"></div>
        </div>

        <!-- Step 5: Deadline -->
        <div class="section" id="deadlineSection" style="display:none;">
            <label for="deadline">Enter total deadline (in seconds):</label>
            <input type="number" id="deadline" placeholder="e.g. 60">
        </div>

        <!-- Step 6: Submit -->
        <div class="section" id="submitSection" style="display:none;">
            <button id="submitBtn">Submit</button>
        </div>

        <!-- Result -->
        <div class="section" id="resultSection" style="display:none;">
            <h3>Result:</h3>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
